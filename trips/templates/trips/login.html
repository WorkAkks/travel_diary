<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Вход</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form_auth_block {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }
        .form_auth_block_head_text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form_auth_button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        .form_auth_button:hover {
            background-color: #218838;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
        }
        .text-danger {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Вход</p>
            <form class="form_auth_style" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                {% if form.non_field_errors %}
                    <div class="text-danger">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
            </form>
            <a href="{% url 'trip_list' %}" class="home-button">Домой</a>
        </div>
    </div>
</body>
</html>
